<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container div {
            width: 200px;
            height: 200px;
            margin: 50px;
            background-color: red;

            transition: all 3s;
        }

        .container div:hover {
            background-color: blue;
            border: 3px solid black;

            transform: scale(1.2);
        }

    </style>
</head>
<body>
    
    <div class="container">

        <div></div>
    </div>
</body>
</html>
